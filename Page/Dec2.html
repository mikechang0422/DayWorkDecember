<!DOCTYPE html>
<html lang="zh-Hent-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/Dec2.css">
    <title>Awesome To-do List</title>
</head>
<body>
    <div class="container">
        <input class="txtb" type="text" placeholder="添加事項吧!!!">
        <div class="notcomp">
            <h2>代辦事項</h2>
            <div class="task">
                JQ練習
                <span><i class="fas fa-check"></i><i class="fas fa-trash-alt"></i></span>
            </div>
        </div>
        <div class="comp">
            <h2>完成事項</h2>
            <div class="task">
                CSS練習<span><i class="fas fa-trash-alt"></i></span>
            </div>
            <div class="task">
                JS練習<span><i class="fas fa-trash-alt"></i></span>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js' ></script>
    <script src="../js/Dec2.js"></script>
</body>
</html>
